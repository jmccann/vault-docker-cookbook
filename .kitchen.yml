---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[chef-apt-docker::default]
      - recipe[test::default]
      - recipe[test::certs]
      - recipe[jmccann-docker-host::default]
      - recipe[vault-docker::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
      vault-docker:
        config:
          vault_local_config:
            listener:
              tcp:
                tls_cert_file: /vault/ssl/vault.crt
                tls_key_file: /vault/ssl/vault.key
            storage:
              file:
                path: /vault/file
        entrypoint: /root/vault-entrypoint.sh
        port:
          - "8200:8200"
          - "8201:8201"
        volumes:
          - /root/ssl:/vault/ssl
          - /root/vault-entrypoint.sh:/root/vault-entrypoint.sh
